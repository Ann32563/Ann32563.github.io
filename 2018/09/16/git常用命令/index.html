    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#设置用户名</span><br><span class="line">git config --global user.name &apos;yourname&apos;</span><br><span class="line">#设置邮箱</span><br><span class="line">git config --global user.email &apos;youremail&apos;</span><br><span class="line">#创建ssh key</span><br><span class="line">ssh-keygen -t rsa -C &apos;youremail&apos;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">git init   #初始化，使目录变成可管理的仓库</span><br><span class="line">git status  #查看仓库当前状态</span><br><span class="line">git diff  #查看修改内容</span><br><span class="line">git log  #查看提交日志</span><br><span class="line">git reset --hard HEAD^  #回退到上一版本</span><br><span class="line">git reset --hard HEAD^^  #回退到上上一版本</span><br><span class="line">git reset --hard 版本号  #回退到具体版本</span><br><span class="line">git reflog  #记录每一次命令</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin 远程仓库地址  #关联远程仓库</span><br><span class="line">git remote rm origin  #删除关联</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">git clone 远程仓库地址  #克隆</span><br><span class="line"></span><br><span class="line">git add .  #从工作区添加到暂存区</span><br><span class="line"></span><br><span class="line">git commit -m &apos;&apos;  #提交到版本库</span><br><span class="line"></span><br><span class="line">git push origin dev  #推送分支到远程</span><br><span class="line"></span><br><span class="line">git merge 分支名  #合并分支到当前分支</span><br><span class="line"></span><br><span class="line">git pull origin dev  #拉取远程分支</span><br><span class="line"></span><br><span class="line">git branch 新建分支名  #新建分支</span><br><span class="line">git branch #查看所有分支</span><br><span class="line"></span><br><span class="line">git checkout 分支名  #切换分支</span><br><span class="line"></span><br><span class="line">git checkout -b  #创建并切换分支</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git fetch  #将远程仓库更新到本地，但不会自动merge(与pull的区别)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git stash  #保存当前工作进度（暂存区和工作区）</span><br><span class="line">git stash pop  #恢复之前的进度</span><br><span class="line">git stash drop/clear #删除之前存储的进度</span><br></pre></td></tr></table></figure>
